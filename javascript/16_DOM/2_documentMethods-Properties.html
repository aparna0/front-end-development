<!---------------------------------- document dom object methods and properties---------------------------
* Finding html elements:
    1. document.getElementById(id);
    2. document.getElementByClassName(clssName);
    3. document.getElementByTagName(tagName);

* Changing html elements:
    1. element.innerHTML = new content
    2. element.setAttribute(attribute, value)
    3. element.attribute = new value
    4. element.style.property = new style value

* Adding and Deleting elements
    1. document.createElement(element)
    2. document.write(text)
    3. document.appendChild(childElement)
    4. document.removeChild(childElement)
    5. document.replaceChild(new, old)
-->
