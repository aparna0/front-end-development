<!DOCTYPE html>
<!--
There are 3 type of CSS: Inline CSS, Internal CSS and External CSS
-->
<html>
    <head>
        <title>CSS types tutorial</title>
        <!-----------------Internal CSS----------------->
        <style>
            h2{
                background-color: yellow;
            }
        </style>

        <!-----------------Internal CSS----------------->
        <link rel="stylesheet" href="/CSS_Notes/design.css">

    </head>
    <body>
        <!-----------------Inline CSS------------------->
        <h1 style="background-color:red;">Inline CSS</h1>
        <h2>Internal CSS</h2>
        <h3>External CSS</h3>
    </body>
</html>
